<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <title>CRYPERS | HOME</title>
    </head>
    <body class="achievements">
        <div class="navigation">
            <input type="checkbox" id="navi-toggle" class="navigation__check">
            <label for="navi-toggle" class="navigation__button">
                <div class="navigation__icon">&nbsp;</div>
            </label>
            <div class="navigation__background">&nbsp;</div>
            <nav class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__items"><a href="../home" class="navigation__link" onclick="changeclass()">Home</a></li>
                    <li class="navigation__items"><a href="../#carrers" class="navigation__link" onclick="changeclass()">Carrers</a></li>
                    <li class="navigation__items"><a href="../#about" class="navigation__link" onclick="changeclass()">About US</a></li>
                    <li class="navigation__items"><a href="intern.html" class="navigation__link" onclick="changeclass()">Internship</a></li>
                    <li class="navigation__items"><a href="../#contact" class="navigation__link" onclick="changeclass()">Contact us</a></li>
                </ul>
            </nav>
        </div>
        <section class="section-tours">
            <div class="header__logo-header">
                <img src="img/logo-black.png" alt="Logo" class="header__logo">
            </div>
            <div class="u-text-center u-margin-top-large u-margin-bottom-large">
                <h2 class="heading-secondary-black">
                    Achievements
                </h2>
            </div>

            <section>
                <div class="row res">
                    <div class="book">
                        <div class="col-1-of-2 msr">
                            <div class="book__img">
                                    <img src="img/achieve-1.jpg" alt="Person on a tour" class="achieve__img">
                                    <figcaption class="achieve__caption">Obtained 3rd Place in Hackathon Conducted by Virtusa.</figcaption>                            </div>
                        </div>
                        <div class="col-1-of-2">
                            <div class="book__img">
                                <img src="img/achieve-2.jpg" alt="Person on a tour" class="achieve__img">
                                <figcaption class="achieve__caption">Award Ceremony for Hackathon Conducted by Virtusa.</figcaption>
                            </div>
                        </div>  
                    </div>
                </div>
                <div class="row res u-margin-bottom-large">
                    <div class="book">
                        <div class="col-1-of-2 msr">
                            <div class="book__img">
                                <img src="img/achieve-3.jpg" alt="Person on a tour" class="achieve__img">
                                <figcaption class="achieve__caption">Obtained 2nd Place in Hackathon Conducted by Kings college.</figcaption>                            </div>
                        </div>
                        <div class="col-1-of-2">
                            <div class="book__img">
                                <img src="img/achieve-4.jpg" alt="Person on a tour" class="achieve__img">
                                <figcaption class="achieve__caption">The crew of crypers</figcaption>
                            </div>
                        </div>  
                    </div>
                </div>
            </section>
            

        
        <script>
            function changeclass(){
                var check = document.getElementsByClassName("navigation__check");
                check[0].checked = false;

            }
        </script>
    </body>
</html>
